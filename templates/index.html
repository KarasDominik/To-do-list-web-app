{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
{% if session["user_id"] %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">Position</th>
        <th scope="col">Description</th>
        <th scope="col">Deadline</th>
      </tr>
    </thead>
    <tbody>
      {% set ranking = 0 %}
      {% for task in tasks %}
      <tr>
        <td>{{loop.index}}</td>
        <td>{{task["description"]}}</td>
        <td>{{task["deadline"]}}</td>
        <td>
          <form action="/deleteTask" method="post">
              <input name="id" type="hidden" value="{{ task.taksID }}">
              <input type="submit" value="Delete">
          </form>
      </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endif %}
{% endblock %}
